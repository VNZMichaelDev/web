<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .bell-icon {
            padding: 20px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 45%;
            max-width: 180px;
            margin-bottom: 10px;
            height: auto;
        }

        .bank-name {
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: normal;
        }

        .login-text {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .username {
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .fingerprint-button {
            width: 60px;
            height: 60px;
            background: #0066cc;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 15px;
            padding: 0;
        }

        .fingerprint-icon {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }

        .auth-text {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 320px;
        }

        .modal-header {
            text-align: left;
            margin-bottom: 20px;
            color: #333;
            font-size: 14px;
        }

        .password-container {
            position: relative;
            margin-bottom: 20px;
        }

        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            background: #0066cc;
            color: white;
        }

        .bottom-design {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25vh;
            background: linear-gradient(45deg, 
                #ffc107 0%, #ffc107 33%,
                #0066cc 33%, #0066cc 66%,
                #dc3545 66%, #dc3545 100%);
            clip-path: polygon(0 100%, 100% 100%, 100% 0);
            z-index: 0;
        }

        .unlink-device {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            z-index: 2;
        }

        .unlink-device span {
            color: #dc3545;
        }

        @media (max-width: 360px) {
            .container {
                padding: 15px;
            }

            .logo {
                width: 40%;
            }

            .bank-name {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .fingerprint-button {
                width: 55px;
                height: 55px;
            }

            .fingerprint-icon {
                width: 30px;
                height: 30px;
            }

            .modal {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="bell-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
    </div>

    <div class="container">
        <img src="https://i.postimg.cc/nc4HddRJ/logo.png" alt="BDV Logo" class="logo">
        <div class="bank-name">Banco De Venezuela</div>
        <p class="login-text">Iniciar sesi칩n como</p>
        <p class="username">M*****O</p>
        
        <button class="fingerprint-button" onclick="showFingerprint()">
            <svg class="fingerprint-icon" viewBox="0 0 24 24">
                <img src="https://i.postimg.cc/zXgLqSxt/imagen-2025-01-04-235509786.png"> 
            </svg>
        </button>
        <p class="auth-text">Pulsa para autenticarte</p>
        <a href="#" class="password-link" onclick="showPasswordModal()">Ingresa con tu contrase침a</a>
    </div>

    <div class="modal-overlay" id="passwordModal">
        <div class="modal">
            <div class="modal-header">
                Usuario: M*****O
            </div>
            <div class="password-container">
                <input type="password" id="passwordInput" class="password-input" placeholder="Contrase침a">
                <button class="toggle-password" onclick="togglePassword()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
            <div class="modal-buttons">
                <button class="modal-button" onclick="closePasswordModal()">Cancelar</button>
                <button class="modal-button" onclick="validatePassword()">Aceptar</button>
            </div>
        </div>
    </div>

    <div class="bottom-design"></div>
    <a href="#" class="unlink-device">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <line x1="18" y1="8" x2="23" y2="13"></line>
            <line x1="23" y1="8" x2="18" y2="13"></line>
        </svg>
        Desvincular <span>dispositivo</span>
    </a>

    <script>
        function showPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function showFingerprint() {
            alert('Por favor, utiliza tu huella digital para autenticarte');
        }

      function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            const validPasswords = ['michael1.544@', '33310696', 'mauropirueta33'];
            if (validPasswords.includes(password)) {
                window.location.href = 'dashboard.html';
            } else {
                alert('Contrase침a incorrecta');
            }
        };
    </script>
</body>
</html>
